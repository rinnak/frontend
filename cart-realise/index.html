<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="logo">
          <ul>
            <li>Home</li>
            <li>User</li>
            <li>Favourite</li>
          </ul>
        </div>
      </div>
      <div class="center">
        <h2>products</h2>
        <div class="list">
          <div class="item" data-key="1">
            <div class="content">
              <p>Content name</p>
              <div class="price">20</div>
              <input type="number" class="count" min="1" value="1" />
              <button class="add">Add to cart</button>
              <button class="remove" onclick="Remove(1)">Удалить</button>
            </div>
          </div>
          <div class="item" data-key="2">
            <div class="content">
              <p>Content name</p>
              <div class="price">30</div>
              <input type="number" class="count" min="1" value="1" />
              <button class="add">Add to cart</button>
              <button class="remove" onclick="Remove(2)">Удалить</button>
            </div>
          </div>
          <div class="item" data-key="4">
            <div class="content">
              <p>Content name</p>
              <div class="price">40</div>
              <input type="number" class="count" min="1" value="1" />
              <button class="add">Add to cart</button>
              <button class="remove" onclick="Remove(3)">Удалить</button>
            </div>
          </div>
        </div>
      </div>
      <div class="cart">
        <div class="name">Cart</div>
        <div class="listCart"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
